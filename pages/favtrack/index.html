    let trackHTML = document.getElementById("tracks");

    function startTrackPicking() {
        let track1, track2;
        tracksLeft = tracks.sort(() => Math.random() - 0.5);
        console.log(tracksLeft)

        pickNewTrack(true);
        // while (tracksLeft.length > 0) {
        // }
    }

    function pickNewTrack(initial, popOffFirst) {
        if (initial) {
            track1 = tracksLeft.pop();
            track2 = tracksLeft.pop();
        } else {
            if (popOffFirst) {
                track2 = tracksLeft.pop();
            } else {
                track1 = track2
                track2 = tracksLeft.pop();
            }
        }

        if (tracksLeft.length == 0) {
            trackHTML.innerHTML = `Your favourite courses is ${track1}!`;
            return;
        }

        trackHTML.innerHTML = `
            Pick the course you prefer!<br/>
            <button onClick="pickNewTrack(false, true)" class="track-button">${track1}</button><br/>
            <button onClick="pickNewTrack(false, false)" class="track-button">${track2}</button><br/>
            <b>${tracksLeft.length} courses left</b>
        `;
    }

    document.addEventListener("DOMContentLoaded", () => {
        startTrackPicking();
    });
